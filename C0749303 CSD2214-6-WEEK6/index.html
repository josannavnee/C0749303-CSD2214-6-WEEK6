<body>

    <script>
        var input1 = prompt("how high should i count up to?");
        var sum = 0;

            document.write("<p>point A: i is" + i);
            document.write("<p>point A: i is" + sum);
            document.write("<p>point B: i is" + sum);
            sum += 1;

        }
        document.write("<hr><p> Point C: i is" + i);
        document.write(sum);
    </script>
